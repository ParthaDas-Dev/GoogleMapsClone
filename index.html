<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Clone</title>
    

<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
type="text/css"
/>
<style>
  body{
    margin:0;
  }
  #map{
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
    <div id='map' ></div>
<script>
  navigator.geolocation.getCurrentPosition(getlocation,accessdenied,{
    enableHighAccuracy:true

  });

  function getlocation(location){
   console.log(location);
   createMap([location.coords.longitude,location.coords.latitude])
  }

  function accessdenied(){
createMap([88.3639,22.5726]);
console.error("access denied");
  }
  function createMap(position){
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFwcGluZ2RhcyIsImEiOiJja2hmd2Z1d2YwZnNzMnlud2ozOGtwa3o3In0.3Q-F-SkfQqyqGptZq3eWrQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center:position,
    zoom:15
  });
  var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');
 var directions = new MapboxDirections({
  accessToken: 'pk.eyJ1IjoibWFwcGluZ2RhcyIsImEiOiJja2hmd2Z1d2YwZnNzMnlud2ozOGtwa3o3In0.3Q-F-SkfQqyqGptZq3eWrQ',
  unit: 'metric',
  profile: 'mapbox/cycling'
});
map.addControl(directions, 'top-right');
  }

 





</script>

</body>
</html>
